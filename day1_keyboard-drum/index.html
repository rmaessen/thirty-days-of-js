<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="index.css" rel="stylesheet" type="text/css"></link>
  <title>Keyboard Drums</title>
</head>
<body>
    <div class='container'>
    <div class='drum-keys'>
      <div class='drum-key' data-keycode='97' data-audio-src='sounds/clap.wav'>
        <div class='drum-key__letter'>
          A
        </div>
        <div class='drum-key__description'>
          CLAP
        </div>
      </div>
      <div class='drum-key' data-keycode='115' data-audio-src='sounds/hihat.wav'>
        <div class='drum-key__letter'>
          S
        </div>
        <div class='drum-key__description'>
          HIHAT
        </div>
      </div>
        <div class='drum-key' data-keycode='100' data-audio-src='sounds/kick.wav'>
        <div class='drum-key__letter'>
          D
        </div>
        <div class='drum-key__description'>
          KICK
        </div>
      </div>
        <div class='drum-key' data-keycode='102' data-audio-src='sounds/openhat.wav'>
        <div class='drum-key__letter'>
          F
        </div>
        <div class='drum-key__description'>
          OPENHAT
        </div>
      </div>
        <div class='drum-key' data-keycode='103' data-audio-src='sounds/boom.wav'>
        <div class='drum-key__letter'>
          G
        </div>
        <div class='drum-key__description'>
          BOOM
        </div>
      </div>
        <div class='drum-key' data-keycode='104' data-audio-src='sounds/ride.wav'>
        <div class='drum-key__letter'>
          H
        </div>
        <div class='drum-key__description'>
          RIDE
        </div>
      </div>
        <div class='drum-key' data-keycode='106' data-audio-src='sounds/snare.wav'>
        <div class='drum-key__letter'>
          J
        </div>
        <div class='drum-key__description'>
          SNARE
        </div>
      </div>
        <div class='drum-key' data-keycode='107' data-audio-src='sounds/tom.wav'>
        <div class='drum-key__letter'>
          K
        </div>
        <div class='drum-key__description'>
          TOM
        </div>
      </div>
        <div class='drum-key' data-keycode='108' data-audio-src='sounds/tink.wav'>
        <div class='drum-key__letter'>
          L
        </div>
        <div class='drum-key__description'>
          TINK
        </div>
      </div>
     </div>
  <script src='index.js'></script>
</body>
</html>
