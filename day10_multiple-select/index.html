<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="index.css" rel="stylesheet" type="text/css"></link>
  <title>Multiple Select Checkboxes</title>
</head>
<body>
	<div class='container'>
		<ul class='checklist'>
			<li class='checklist__item'>
				<label>
					<span class='checklist__checkbox-container'><input class='checklist__checkbox' type='checkbox'></input></span>
					<span class='checklist__item-label'>This is an inbox layout</span>
				</label>
			</li>
			<li class='checklist__item'>
				<label>
					<span class='checklist__checkbox-container'><input class='checklist__checkbox' type='checkbox'></input></span>
					<span class='checklist__item-label'>This is an inbox layout</span>
				</label>
			</li>
			<li class='checklist__item'>
				<label>
					<span class='checklist__checkbox-container'><input class='checklist__checkbox' type='checkbox'></input></span>
					<span class='checklist__item-label'>Check one item</span>
				</label>
			</li>
			<li class='checklist__item'>
				<label>
					<span class='checklist__checkbox-container'><input class='checklist__checkbox' type='checkbox'></input></span>
					<span class='checklist__item-label'>Hold down your Shift key</span>
				</label>
			</li>
			<li class='checklist__item'>
				<label>
					<span class='checklist__checkbox-container'><input class='checklist__checkbox' type='checkbox'></input></span>
					<span class='checklist__item-label'>Everything inbetween should also be checked</span>
				</label>
			</li>
			<li class='checklist__item'>
				<label>
					<span class='checklist__checkbox-container'><input class='checklist__checkbox' type='checkbox'></input></span>
					<span class='checklist__item-label'>Try to do it without any libraries</span>
				</label>
			</li>
			<li class='checklist__item'>
				<label>
					<span class='checklist__checkbox-container'><input class='checklist__checkbox' type='checkbox'></input></span>
					<span class='checklist__item-label'>Just regular JavaScript</span>
				</label>
			</li>
			<li class='checklist__item'>
				<label>
					<span class='checklist__checkbox-container'><input class='checklist__checkbox' type='checkbox'></input></span>
					<span class='checklist__item-label'>Good luck!</span>
				</label>
			</li>
			<li class='checklist__item'>
				<label>
					<span class='checklist__checkbox-container'><input class='checklist__checkbox' type='checkbox'></input></span>
					<span class='checklist__item-label'>Just another checkbox</span>
				</label>
			</li>
			<li class='checklist__item'>
				<label>
					<span class='checklist__checkbox-container'><input class='checklist__checkbox' type='checkbox'></input></span>
					<span class='checklist__item-label'>And one more.</span>
				</label>
			</li>
			
		</ul>
	</div>
  <script src='index.js'></script>
</body>
</html>
